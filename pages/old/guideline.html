<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>內容訂閱網站</title>

  </head>
  <body>
    <h2>button</h2>
    <legend>Filled</legend>
    <ul>
      <li>
        green-lg
        <button type="button" class="btn btn-custom-green btn-lg">我想了解</button>
        <button type="button" class="btn btn-custom-green btn-lg" disabled>我想了解</button>
      </li>
      <li>
        green-sm
        <button type="button" class="btn btn-custom-green btn-sm">我想了解</button>
        <button type="button" class="btn btn-custom-green btn-sm" disabled>我想了解</button>
      </li>
      <li>
        gray
        <button type="button" class="btn btn-custom-gray">套用</button>
        <button type="button" class="btn btn-custom-gray" disabled>套用</button>
      </li>
    </ul>

    <legend>With Icon</legend>
    <ul>
      <li>
        green-lg
        <button type="button" class="btn btn-custom-green btn-lg ">
            馬上訂閱
          <span class="material-icons-outlined">
          arrow_right_alt
          </span>
        </button>
        <button type="button" class="btn btn-custom-green btn-lg" disabled>
            馬上訂閱
          <span class="material-icons-outlined">
          arrow_right_alt
          </span></button>
      </li>
      <li>
        green-sm
        <button type="button" class="btn btn-custom-green btn-sm">我想了解<span class="material-icons-outlined">
          arrow_right_alt
          </span></button>
        <button type="button" class="btn btn-custom-green btn-sm" disabled>我想了解<span class="material-icons-outlined">
          arrow_right_alt
          </span></button>
      </li>
    </ul>

    <h2>Form</h2>
    <span>lg</span>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">姓名</label>
      <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="請輸入姓名">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">姓名</label>
      <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="請輸入姓名" disabled>
    </div>

    <span>sm</span>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">姓名</label>
      <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="請輸入姓名">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">姓名</label>
      <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="請輸入姓名" disabled>
    </div>

    <script type="module" src="../main.js"></script>
  </body>
</html>
