<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入頁 | 內容訂閱網站</title>

  </head>
  <body>
    <%- include('./layout/nav'); -%>

    <div class="login">
      <div class="container login-inner">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <form class="bg-white border border-1 border-primary-300 rounded-4 p-6 p-lg-8" action="">
              <fieldset>
                <legend class="mb-4">
                    <h2 class="fs-4 text-accent-200">登入</h2> 
                </legend>

                <div class="mb-4">
                  <label for="username" class="form-label fw-bold">會員帳號</label>
                  <input type="text" class="form-control form-control-lg border-0" id="username" name="username" placeholder="請輸入會員帳號">
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label fw-bold">密碼</label>
                  <input type="password" class="form-control form-control-lg border-0" id="password" nanme="password" placeholder="請輸入密碼">
                </div>

                <div class="d-grid mb-8">
                  <button type="button" class="btn btn-custom-green btn-sm">
                    立即登入
                    <i class="bi bi-arrow-right"></i>
                  </button>
                </div>

                <div class="mb-8 text-center">
                  <h6><span class="title-text">或以其他方式登入</span></h6>
                </div>

                <div class="d-grid mb-2">
                  <button type="button" class="btn btn-custom-gray btn-sm">
                    <img src="../assets/images/icons-google.png" class="border border-success" alt="">
                    <span class="text-gray-500 ms-3">
                      使用 Google 登入
                    </span>
                  </button>
                </div>

                <div class="d-grid mb-8">
                  <button type="button" class="btn btn-custom-gray btn-sm">
                    <img src="../assets/images/icons-facebook.png" class="border border-success" alt="">
                    <span class="text-gray-500  ms-3">
                      使用 Facebook 登入
                    </span>
                  </button>
                </div>

                <div class="text-center">
                  已經是會員了？ <a class="btn-link text-accent-200 ms-3" href="./register.html">點此註冊</a>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
